spring.application.name=kitchenservice

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.url=jdbc:postgresql://postgres:5432/test_db
spring.datasource.username=postgres
spring.datasource.password=password


spring.jpa.hibernate.ddl-auto=none


spring.flyway.schemas=kitchenservice
spring.flyway.default-schema=kitchenservice
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_kitchenservice


spring.jpa.properties.hibernate.default_schema=kitchenservice


spring.flyway.enabled=true
