spring.application.name=paymentservice

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.url=jdbc:postgresql://postgres:5432/test_db
spring.datasource.username=postgres
spring.datasource.password=password


spring.jpa.hibernate.ddl-auto=none


spring.flyway.schemas=paymentservice
spring.flyway.default-schema=paymentservice
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_paymentservice


spring.jpa.properties.hibernate.default_schema=paymentservice


spring.flyway.enabled=false
